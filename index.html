<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Car Sham Bahutz</title>
</head>

<body onload1="onInit()">
    <h1>Cars App</h1>
    <section class="car-filter">
        <h2>Filter</h2>
        <select class="filter-vendor-select" onchange1="onSetFilterBy({vendor: this.value})">
        </select> 
        Min Speed:
        <input type="range" min="0" max="300" value="0" class="filter-speed-range" onchange1="this.title=this.value;onSetFilterBy({minSpeed: this.value})" />
        <hr />
        <div>
            Sort by:
            <select class="sort-by" onchange1="onSetSortBy()">
                <option value="">Select Sorting</option>
                <option value="vendor">By Vendor</option>
                <option value="maxSpeed">Speed</option>
            </select>
            <label>
                Descending
                <input class="sort-desc" type="checkbox" oninput1="onSetSortBy()" />
            </label>
        </div>
    </section>
    <button title="Add Car" class="btn-add" onclick1="onAddCar()">Add Car</button>
    <section class="cars-container"></section>
    <button class="btn-next" onclick1="onNextPage()">Next Page</button>
    <div class="modal">
        <h3></h3>
        <h4>Maximal Speeding <span></span> </h4>
        <h5>Car Description</h5>
        <p></p>
        <button class="btn-close" onclick1="onCloseModal()">Close</button>
    </div>
    <div class="user-msg"></div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="lib/jquery.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/car.service.js"></script>
    <script src="js/car.controller.js"></script>
    <!-- <script src="js/try-jquery.js"></script> -->

</body>

</html>
